<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Tally</title>
<link rel="stylesheet" href="/styles.css" />
<link rel="icon" href="/top-logo.jpg">
<img class="logo" src="/logo.png" alt="School logo" style="height:120px; width:auto;" />
</head>
<section class="subbar" id="importBar" style="gap:8px;">
    <input type="file" id="csvFile" accept=".csv,text/csv">
    <select id="importMode">
      <option value="merge">Merge (add, keep existing)</option>
      <option value="replace">Replace (make DB match CSV)</option>
    </select>
    <button id="importBtn">Import CSV</button>
  </section>
<body>
    <header>
        <h1>Admin Tally</h1>
        <input id="adminPass" type="password" placeholder="Admin password" />
        <button id="reload">Reload</button>
      </header>
<main id="boards"></main>
<script src="/tally.js"></script>
</body>
</html>
